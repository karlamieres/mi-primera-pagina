<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te lo vendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header-container">
        <h1 class="header-title">Four Friends' Fast Food 🌭</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item nav-li">
                <a class="nav-link active" href="/">Inicio</a>
              </li>
              <li class="nav-item nav-li">
                <a class="nav-link" href="#nosotros">Sobre Nosotros</a>
              </li>
              <li class="nav-item nav-li">
                <a class="nav-link" href="contacto.html">Contáctanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main class="main-container mx-5">
        <h2 class="main-contact text-center mb-3">Contáctanos</h2>
        <form id="form">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputName1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="floatingTextarea">Mensaje</label>
                <textarea class="form-control mt-2" placeholder="Ingresa un Mensaje y te contactaremos" id="floatingTextarea"></textarea>
            </div>

           <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-purple mt-3 rounded-pill px-4" id="button-form">Enviar</button>
           </div>
        </form>
    </main>
    <footer class="footer">
        <p> Te lo vendo - By Katerine Padilla ✌️- Pamela Painepil🎶 - Jacob Roa 🍔 - Nicte 💜- Karlis 🐱‍🏍</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/funciones.js"></script>
</body>

</html>
